apiVersion: apps/v1
kind: Deployment
metadata:
  name: webnodb-deployment
  namespace: aloussaief
  labels:
    app: webnodb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webnodb
  template:
    metadata:
      labels:
        app: webnodb
    spec:
      containers:
      - name: webnodb-container
        image: achrefloussaief101/angry_driscoll
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "200m"
            memory: "200Mi"
